<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite Runner</title>

	<link rel="stylesheet" href="./qunit-1.11.0.css" />
	<link rel="stylesheet" href="./qunit-composite.css" />

	<script src="./qunit-1.11.0.js"></script>
	<script src="./qunit-composite.js"></script>

	<script>

        function cachedBustedTestSuites(values) {
            var d = new Date().getTime();
            return values.map(function(v) { return v + "?" + d; });
        }

	QUnit.testSuites(cachedBustedTestSuites([
		"core/qunit.html",
		"endpoint-connection-dragging/qunit.html",
		"element-dragging/qunit.html",
		"selector-connection-dragging/qunit.html",
		"programmatic-connections/qunit.html",
		"browser-ui/qunit.html",
	    "dom/qunit.html",
		"overlays/qunit.html",
		"groups/qunit.html",
		"types/qunit.html",
		"viewport/qunit.html",
		"lists/qunit.html",
		"rotation/qunit.html",
		"proxies/qunit.html",
		"events/qunit.html",
		"anchors/qunit.html",
			"flowchart-connector/qunit.html",
			"svg-container/qunit.html"
    ]));
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
</div>
</body>
</html>
