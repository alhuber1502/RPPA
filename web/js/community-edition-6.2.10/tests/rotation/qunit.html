<!doctype html>
<html>
<head>
    <title>All qUnit tests</title>
    <link rel="stylesheet" href="../qunit-1.11.0.css" type="text/css" media="screen">
    <script src="../qunit-1.11.0.js"></script>

    <style>
        #container {
            position:relative;
        }
        [data-jtk-managed] {
            outline:1px solid;
            width:100px !important;
            height:150px !important;

            box-sizing: border-box;
        }

        [data-jtk-group] {
            width:600px !important;
            height:600px !important;
        }
    </style>

    <script src="../../dist/browser-ui/js/jsplumb.browser-ui.umd.js"></script>

    <script src="tests.js"></script>

</head>
<body>
<h1 id="qunit-header">All qUnit tests</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<div id="container"></div>

<script type="text/javascript">
    jsPlumb.ready(testSuite);
</script>
</body>
</html>
