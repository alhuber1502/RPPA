<div xmlns="http://www.w3.org/1999/xhtml" class="text text01367" id="text01367"><header><div xml:lang="zho" lang="zho" class="head" id="pftm-h00165"><span class="w" id="pftm-053320">洞仙歌·珊珊琐骨</span></div></header><div id="pftm-s00355" class="lg"><div id="pftm-l02315" class="l"><div class="numbering">&nbsp;</div><span id="pftm-053350" class="w">珊珊锁骨，似碧城仙侣。</span><span id="pftm-053350-eos" class="pc sentence"></span> <span id="pftm-053360" class="w">一笑相逢淡忘语。</span><span id="pftm-053360-eos" class="pc sentence"></span> </div><div id="pftm-l02320" class="l"><div class="numbering">&nbsp;</div><span id="pftm-053370" class="w">镇拈花倚竹，翠袖生寒，空谷里、相见个侬幽绪。</span><span id="pftm-053370-eos" class="pc sentence"></span> </div><div id="pftm-l02325" class="l"><div class="numbering">&nbsp;</div><span id="pftm-053380" class="w">兰釭低照影，赌酒评诗，便唱江南断肠句。</span><span id="pftm-053380-eos" class="pc sentence"></span> </div><div id="pftm-l02330" class="l"><div class="numbering">&nbsp;</div><span id="pftm-053390" class="w">一样扫眉才，偏我清狂，要消受、玉人心许。</span><span id="pftm-053390-eos" class="pc sentence"></span> </div><div id="pftm-l02335" class="l"><div class="numbering">5</div><span id="pftm-053400" class="w">正漠漠、烟波五湖春，待买个红船，载卿同去。</span></div></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="attribution"><div><span>Author:</span><span>Wu, Tsao</span></div><div><span>Composed:</span><span><span class="date"><span id="pftm-053440" class="w">before</span> <span id="pftm-053450" class="w">1862</span></span></span></div></div>
